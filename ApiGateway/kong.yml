_format_version: "2.1"
_transform: true

services:
  - name: user-service
    url: http://host.docker.internal:9010
    routes:
      - name: user-route
        paths:
          - /api/v1/users
          - /api/v1/auth
        strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 60
      - name: cors
        config:
          origins:
            - '*'
          methods:
            - GET
            - POST
            - PUT
            - DELETE
          headers:
            - Content-Type
            - Authorization
          credentials: true
          max_age: 3600

  - name: school-service
    url: http://host.docker.internal:9020
    routes:
      - name: school-route
        paths:
          - /api/v1/school
        strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 60
      - name: cors
        config:
          origins:
            - '*'
          methods:
            - GET
            - POST
            - PUT
            - DELETE
          headers:
            - Content-Type
            - Authorization
          credentials: true
          max_age: 3600
          